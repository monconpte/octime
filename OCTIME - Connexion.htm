clWDUtil.DeclareTraitementEx("S_E_OCTIME",true,["LanceADFS",function LanceADFS()
{	
//	window.authContext.handleWindowCallback();
//	 Check Login Status, Update UI
	var user;
	var token;
	
	user = window.authContext.getCachedUser();	
	token = window.authContext.getCachedToken(window.config.clientId);

	if (token) {
		window.authContext.verbose("Token en cache, connexion");
		onSignIn("",token,"","",false);
		if (gf_sso_nocache) {
			window.authContext.clearCache();
		}
	} else {
		// No token, or token is expired
		window.authContext.acquireToken(window.config.clientId,function (err, idToken) {
			if (err) {
				window.authContext.error("",err);
				fin_programme_nav();
				window.authContext.login();
			} else {
				window.authContext.verbose("Token acquis silencieusement, connexion");
				gp_sso=false;
				onSignIn("",idToken);
				if (gf_sso_nocache) {
					window.authContext.clearCache();
				}
			}
		});
	}
}
